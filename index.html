<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FC Porto Dragon Force Ops</title>
  <style>
    :root {
      --blue: #0056a3;
      --dark-blue: #003f7d;
      --gold: #f0b323;
      --white: #ffffff;
      --text: #1f2937;
      --surface: #f8fafc;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 10% 20%, rgba(240, 179, 35, 0.2), transparent 40%),
        radial-gradient(circle at 85% 80%, rgba(0, 86, 163, 0.25), transparent 45%),
        linear-gradient(160deg, var(--surface), var(--white));
      display: grid;
      place-items: center;
      padding: 1.5rem;
    }

    .card {
      width: min(680px, 100%);
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(0, 86, 163, 0.15);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .badge {
      display: inline-block;
      margin-bottom: 1rem;
      background: var(--blue);
      color: var(--white);
      border-radius: 999px;
      padding: 0.35rem 0.9rem;
      font-size: 0.8rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    h1 {
      margin: 0 0 0.75rem;
      color: var(--dark-blue);
      font-size: clamp(1.7rem, 4vw, 2.4rem);
    }

    p {
      margin: 0.5rem 0;
      line-height: 1.6;
      font-size: 1.05rem;
    }

    .highlight {
      color: var(--dark-blue);
      font-weight: 700;
    }

    footer {
      margin-top: 1.25rem;
      font-size: 0.9rem;
      color: #64748b;
    }
  </style>
</head>
<body>
  <main class="card">
    <span class="badge">Internal App</span>
    <h1>FC Porto Dragon Force Operations</h1>
    <p>
      This landing page is currently <span class="highlight">under construction</span>.
    </p>
    <p>
      We are preparing a new internal operations web app for Dragon Force teams.
    </p>
    <p>Stay tuned. Something exciting is coming soon.</p>
    <footer>(c) FC Porto Dragon Force Ops</footer>
  </main>
</body>
</html>
